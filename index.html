<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <script
      src="https://kit.fontawesome.com/97e2f7a12f.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="js/main.js"></script>
    <title>Galactic Good Shape</title>
  </head>
  <body>
    <h1 class="hidden">The Galactic needs more people healthy!</h1>
    <header class="grid-con">
      <div id="logo__box" class="col-span-full">
        <img src="images/starwars_logo.png" alt="Star Wars Logo" />
        <img src="images/bmi_logo.png" alt="BMI Logo" />
      </div>
    </header>

    <div id="hero_section" class="full-width-grid-con"></div>
    <!-- Filter section, user choose weight to see the list -->
    <section id="filter__container" class="grid-con">
      <h2 class="hidden">
        The Filter Section, Who are now not on the good shape,we'll see!
      </h2>
      <h2 id="body" class="l-col-start-4 l-col-span-6">
        <button type="menu">
          <span id="showFilter">Overweight </span>
          <i class="fa-sharp fa-thin fa-chevron-down"></i>
        </button>

        <!-- Show type of body -->
      </h2>
      <div id="filter__box" class="hidden">
        <ul id="filter-list">
          <li data-action="obesity" data-desc="super high">Obesity</li>
          <li data-action="overweight" data-desc="high">Overweight</li>
          <li data-action="normal" data-desc="normal">Normal</li>
          <li data-action="underweight" data-desc="too low">Underweight</li>
        </ul>
      </div>
    </section>

    <!-- The result -->
    <section id="result__container" class="grid-con">
      <div id="result-header" class="col-span-full">
        <h3 id="result-type"></h3>
        <p id="result-headline"></p>
      </div>
      <div id="results" class="l-col-span-4 l-col-start-1">
        <ul></ul>
      </div>
      <div id="result_details" class="l-col-span-4"></div>
      <div id="result_synopsis" class="l-col-span-4"></div>
    </section>

    <footer class="full-width-grid-con">
      <div class="col-span-full">
        @nate, Thanks to <a href="https://stapi.dev">STAPI.dev</a>
      </div>
    </footer>
  </body>
</html>
